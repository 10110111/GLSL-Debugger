language: cpp
compiler:
    - gcc
    - clang
before_install:
    - sudo add-apt-repository -y ppa:kalakris/cmake
    - sudo add-apt-repository -y ppa:dns/gnu
    - sudo apt-get update -qq
install:
    - sudo apt-get install cmake bison freeglut3-dev libglew-dev
before_script:
    - mkdir build
    - cd build
    - cmake -DTESTS=ON ${CMAKE_ARGS} ..
script: make && make test
env:
    - CMAKE_ARGS=''
    - CMAKE_ARGS='-DUSE_MESA=ON'
branches:
    only:
        - master
notifications:
    email:
        on_success: change
        on_failure: always
    irc:
        channels:
            - "chat.freenode.net#glsl-debugger"
        template:
            - "%{repository}/%{branch} (%{commit} - %{author}): %{message}"
os:
    - linux
